<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/paper.min.css">
    <link rel="stylesheet" href="css/game.css">
    <title>Game</title>
</head>

<body>
    <main class="row flex-middle">
        <div class="pingContainer">
            <div class="paper padding-none" id="ping">12 ms</div>
        </div>
        <div class="paper container">
            <span id="playerTeam">Team 1</span>:
            <span id="playerName">Logge</span>

            <table style="table-layout: fixed;">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Punkte</th>
                    </tr>
                </thead>
                <tbody id="scoreTable">
                    <tr>
                        <td>1</td>
                        <td>Team 2</td>
                        <td>4</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Team 1</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Team 3</td>
                        <td>1</td>
                    </tr>
                </tbody>
            </table>

            <div class="row flex-spaces child-borders">
                <button id="buzzer-button" class="btn-round btn-secondary" disabled>Buzzer</button>
            </div>

            <p id="gameStatus" class="text-muted" style="text-align: center;">Warten</p>

            <div class="form-group">
                <input autocomplete="off" class="input-block" type="text" placeholder="Titel" id="guessTitle" disabled>
            </div>
            <div class="form-group">
                <input autocomplete="off" class="input-block" type="text" placeholder="Interpret" id="guessArtist" disabled>
            </div>
        </div>

        <div id="progress" style="display: none;">
            <div class="progress">
                <div class="background-danger"></div>
            </div>
        </div>
    </main>

    <script src="js/socket-io-client.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
