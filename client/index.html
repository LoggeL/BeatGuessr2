<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="client.css">
</head>

<body>
    <div>
        <span>Socket ID: </span>
        <span id="socketID"></span>
    </div>
    <div>
        <span>Room: </span>
        <span id="currentRoomID"></span>
    </div>

    <div>
        <span>Player Name: </span>
        <input id="playerName" value="Logge">
    </div>

    <div>
        <span>Audio Volume</span>
        <br>
        <audio id="player"></audio>
        <input type="range" id="volumeSlider" name="volumeSlider" min="0" max="100" onchange=changeVolume()>
    </div>

    <div>
        <span>Ping: </span>
        <span id="pingContainer">? ms</span>
    </div>

    <div>
        <span>Owner Controls</span><br />
        <button id="createRoom">Create Room</button>
        <button id="joinRoom">Join Room</button>
        <input id="roomID" value="">
    </div>

    <div>
        <p>Scoreboard</p>
        <table>
            <thead>
                <tr>
                    <th>Status</th>
                    <th>Name</th>
                    <th>Score</th>
                    <th>ID</th>
                </tr>
            </thead>
            <tbody id="scoreboard">

            </tbody>
        </table>
    </div>

    <div>
        <span>Current Category: </span>
        <span id="currentCategory"></span>
    </div>

    <div>
        <p>Guessed Song</p>
        <span>Title: </span>
        <span id="userTitle"></span>
        <br />
        <span>Artist: </span>
        <span id="userArtist"></span>
    </div>

    <div id="adminControls" style="display:none;">
        <p>Admin Controls</p>
        <button id="startGame">Start Game</button>
        <p>Categories</p>
        <p id="categories"></p>
        <span>Title guess: </span>
        <span id="titleGuessAdmin"></span> <br />
        <span>Correct Title: </span>
        <span id="titleCorrectAdmin"></span> <br />
        <div style="display:none;">
            <button id="titleCorrect">Correct</button>
            <button id="titleWrong">Wrong</button>
        </div>
        <br /><br />

        <span>Artist guess: </span>
        <span id="artistGuessAdmin"></span> <br />
        <span>Artist Correct: </span>
        <span id="artistCorrectAdmin"></span> <br />
        <div style="display:none;">
            <button id="artistCorrect">Correct</button>
            <button id="artistWrong">Wrong</button>
        </div>
    </div>
    <div>
        <button id="buzzer" disabled>BUZZER</button>
        <button id="skip" disabled>SKIP</button>
    </div>

    <div id="buzzerPopup" style="display: none;">
        <div id="buzzerWait"></div>
        <div id="buzzerForm">
            Submit Data <br />
            Title: <input id="titleGuess"> <br />
            Artist: <input id="artistGuess"> <br />
            <button id="submitGuess">Absenden</button>
        </div>
    </div>

    <div id="progressBar">
        <div id="progress" style="width:100%;"></div>
    </div>

    <script src="socket-io-client.js"></script>
    <script src="client.js"></script>
</body>

</html>
