<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="client.css">
</head>

<body>
    <div>
        <span>Socket ID:</span>
        <span id="socketID"></span>
    </div>
    <div>
        <span>Room: </span>
        <span id="currentRoomID"></span>
    </div>

    <div>
        <span>Player Name: </span>
        <input id="playerName" value="Logge">
    </div>

    <div>
        <span>Audio</span>
        <br>
        <audio id="player" controls></audio>
    </div>

    <div>
        <span>Ping: </span>
        <span id="pingContainer">? ms</span>
    </div>

    <div>
        <span>Owner Controls</span><br />
        <button id="createRoom">Create Room</button>
        <button id="joinRoom">Join Room</button>
        <input id="roomID" value="">
    </div>

    <div>
        <p>GameRoom</p>
        <p id="gameRoom"></p>
    </div>

    <div>
        <p>Scoreboard</p>
        <p id="scoreoard"></p>
    </div>

    <div>
        <span>Current Category: </span>
        <span id="currentCategory"></span>
    </div>

    <div>
        <p>Resolve Song</p>
        <span>Title: </span>
        <span id="resolveTitle"></span>
        <br />
        <span>Artist: </span>
        <span id="resolveArtist"></span>
    </div>

    <div id="adminControls" style="display:none;">
        <p>Admin Controls</p>
        <button id="startGame">Start Game</button>
        <p>Categories</p>
        <p id="categories"></p>
        <p>Title guess</p>
        <p id="titleGuessAdmin"></p>
        <button id="correctTitle">Correct</button>
        <button id="wrongTitle">Wrong</button>
        <br />

        <p>Artist guess</p>
        <p id="artistGuessAdmin"></p>
        <button id="correctArtist">Correct</button>
        <button id="wrongArtist">Wrong</button>
    </div>
    <div>
        <button id="buzzer" disabled>BUZZER</button>
    </div>

    <div id="buzzerPopup" style="display: none;">
        <div id="buzzerWait"></div>
        <div id="buzzerForm">
            Submit Data <br />
            Title: <input id="titleGuess"> <br />
            Artist: <input id="artistGuess"> <br />
            <button id="submitGuess">Absenden</button>
        </div>
    </div>

    <script src="socket-io-client.js"></script>
    <script src="client.js"></script>
</body>

</html>
