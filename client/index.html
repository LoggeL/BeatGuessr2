<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <p>Room</p>
        <p id="currentID"></p>
    </div>

    <div>
        <p>Player Name</p>
        <input id="playerName" value="Logge">
    </div>
        
        <div>
        <p>Audio</p>
        <audio id="player" controls></audio>
    </div>
        
    <div>
        <p>Ping</p>
        <p id="pingContainer"></p>
    </div>
        
    <div>
        <button id="createRoom">Create Room</button>
        <button id="joinRoom">Join Room</button>
        <input id="roomID" value="">
    </div>
        
    <div>
        <p>PreGameRoom</p>
        <p id="preGameRoom"></p>
    </div>
        
    <div>
        <p>Scoreboard</p>
        <p id="scoreoard"></p>
    </div>

    <div>
        <p>Current Category</p>
        <p id="currentCategory"></p>
    </div>

    <div id="adminControls" style="display:none">
        <button id="startGame">Start Game</button>
        <p>Categories</p>
        <p id="categories"></p>
        <p>Title guess</p>
        <p id="titleGuess"></p>
        <button id="correctTitle">Correct</button>
        <button id="wrongTitle">Wrong</button>
        <br />
        
        <p>Artist guess</p>
        <p id="artistGuess"></p>
        <button id="correctArtist">Correct</button>
        <button id="wrongArtist">Wrong</button>
    </div>

    <script src="socket-io-client.js"></script>
    <script src="client.js"></script>
</body>

</html>
