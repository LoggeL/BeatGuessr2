<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/paper.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <title>Dashboard</title>
</head>

<body>
    <main class="row flex-middle">

        <div class="paper container margin-top-small padding-top-none padding-bottom-none padding-bottom-none">
            <h3 style="text-align: center;" class="margin-small">BeatGuessr2 - By <a
                    href="https://lmf.logge.top">Logge</a></h3>
        </div>

        <div class="container">
            <div class="row margin-none">
                <div class="col-4">
                    <div class="margin-top margin-right">
                        <div class="paper padding-small">
                            Team 1
                            <ul>
                                <li>Logge</li>
                                <li>Logge</li>
                                <li>Logge</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="margin-top">
                        <div class="paper padding-small">
                            Team 2
                            <ul>
                                <li>Logge</li>
                                <li>Logge</li>
                                <li>Logge</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="margin-top margin-left ">
                        <div class="paper padding-small">
                            Team 3
                            <ul>
                                <li>Logge</li>
                                <li>Logge</li>
                                <li>Logge</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container paper margin-bottom padding-small">
            <h4 class="padding-left margin-none">Scoreboard</h4>
            <table style="table-layout: fixed;">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Punkte</th>
                    </tr>
                </thead>
                <tbody id="scoreTable">
                    <tr>
                        <td>1</td>
                        <td>Team 2</td>
                        <td>4</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Team 1</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Team 3</td>
                        <td>1</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- <div class="container paper margin-bottom">
            Status:
            <h4 class="margin-none">
                Playing song...
            </h4>
        </div> -->

        <div class="container paper margin-bottom row flex-middle" id="lastSongContainer" style="display: none;">
            <span class="col-12">Last Song:</span>
            <div class="col-2">
                <img src="#" class="margin" id="lastSongCover">
            </div>
            <h4 class="padding-none col-10 paper" id="lastSong">
            </h4>
        </div>
    </main>
    <script src="js/socket-io-client.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
