<body>
    <main class="row flex-middle">
        <div class="pingContainer">
            <div id="ping">0 ms</div>
        </div>

            <h3>BeatGuessr2</h3>

                <input type="text" placeholder="Spielername" id="playerName">

                <label for="playerTeam">Team</label>

                    <option disabled selected></option>

                    <option value="2">Team 2</option>
                    <option value="3">Team 3</option>
                </select>
            </div>
            <button class="btn-large margin" disabled id="submitButton">Weiter</button>
        </div>

    <script src="js/socket-io-client.js"></script>
